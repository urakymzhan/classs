<html lang="en">

      /**
    * ----------------------------------------
    * animation flip-horizontal-bottom
    * ----------------------------------------
    */
      @keyframes flip-horizontal-bottom {
        0% {
          transform: rotateX(0);
        }
        100% {
          transform: rotateX(-180deg);
        }
      }
      .flip-horizontal-bottom {
        animation: flip-horizontal-bottom 4s infinite;
          /* cubic-bezier(0.455, 0.03, 0.515, 0.955) both; */
      }
      .flip-horizontal-bottom {
        height: 60px;
        width: 60px;
        background-color: blueviolet;
      }
      /* OUR OWN CSS */

      body {
        background-color: lightgray;
      }
      .sandbox {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
      }
      .sandbox > * {
        margin-bottom: 20px;
      }
      @keyframes changeTextColor {
        0% { color: red; font-size: 12px}
        50% { color: orange; font-size: 14px;}
        100% { color: blue; font-size: 18px;}
      }

      .title {
        color: black;
        /* animation-name: changeColor;
            animation-duration: 6s; */
        /* shortcut */
        animation: changeTextColor 6s infinite;
      }

      /* 
      * Triangle
     */
      .triangle {
        height: 40px;
        width: 40px;
        background-color: blue;
        color: #fff;
        font-size: 10px;
        padding: 4px;
        animation: 2s ease-in-out;
      }

      .triangle:hover {
        transform: rotate(45deg);
      }

      /* 
      * Round
     */

      @keyframes moveCirle {
        0% {transform: translate(0, 0); background-color: orangered;}
        25% { transform: translate(40px, 0); background-color: rgb(221, 62, 4);}
        50% { transform: translate(40px, 40px); background-color: rgb(176, 49, 3);}
        75% { transform: translate(0, 40px); background-color: rgb(121, 35, 4);}
        100% { transform: translate(0, 0); background-color: rgb(63, 21, 6);}
      }
      .round {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background-color: orangered;
        animation: moveCirle 4s ease-in-out infinite;
        margin-bottom: 50px;
      }
      .round:hover {
        /* transform: scale(1.6); */
      }


    </style>
  </head>
  <body>


    <div class="sandbox">
        <h1 class="title">Animation</h1>
      <div class="triangle">Hover me</div>
      <div class="round"></div>

      <section class="flip-horizontal-bottom"></section>

      <!-- animate.css library -->
      <h1 class="animate__animated animate__bounce">An animated element</h1>
    </div>
  </body>
</html>
