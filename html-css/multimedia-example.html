<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="https://kit.fontawesome.com/1c13725675.js" crossorigin="anonymous"></script>
    <style>
        body {
            text-align: center;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        .row > iframe, .row > audio {
            flex: 1;
            margin: 5px;
        }
        @media (max-width: 748px) {
            .row > audio {
                flex-basis: 50%;
            }
        }
        @media (max-width: 600px) {
            .row > audio {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="videos">
        <div class="row">
            <iframe 
            src="https://www.youtube.com/embed/GH2SZprs9Ns" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
            </iframe>
        
            <iframe
